<div class="launch-card">
    <h2>{{ name }}</h2>
    <p>pad : {{ pad.name }}</p>
    <p>rocket : {{ rocket.configuration.name}}</p>
    <div *ngIf="program.agencies">
        <p *ngFor="let agency of program.agencies">{{ agency }}</p>
    </div>
    <p *ngIf="!program.agencies">No agencies associated</p>
</div>
